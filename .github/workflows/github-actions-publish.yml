name: Publish Package To NPM
on:
  push:
    branches:
      - main
jobs:
  Publish-Package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
